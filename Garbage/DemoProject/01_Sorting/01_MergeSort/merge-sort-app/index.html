<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Sort Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Merge Sort Visualizer</h1>
        <form id="sort-form">
            <label for="array-input">Enter numbers separated by commas:</label>
            <input type="text" id="array-input" placeholder="e.g. 34, 7, 23, 32, 5, 62">
            <button type="submit">Sort</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="dist/main.js"></script>
</body>
</html>
